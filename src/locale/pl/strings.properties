# SFTP
sftpCacheTitle=Dodać klucz do bufora?
sftpCache=Klucz serwera nie jest buforowany w rejestrach.\nNie masz gwarancji, że serwer jest właściwym komputerem.\n\nOdcisk klucza rsa2 serwera to:\n%S\n\nJeśli masz zaufanie do tego serwera, naciśnij „Tak”, by dodać klucz do bufora i kontynuuj połączenie.\nJeśli chcesz kontynuować połączenie jednorazowo bez dodawania klucza do bufora, naciśnij „Nie”.\nJeśli nie ufasz temu serwerowi,naciśnij „Anuluj”, by zakończyć połączenie.
